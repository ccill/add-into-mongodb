
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%block header%}
    <title>index</title>
    {%endblock%}
</head>
<body>
    {%block content%}
    {%for i in file1%}

	{%endfor%}
    {%endfor%}
    {%endblock%}

</html>
